  secret_key: bDC41nD2-4V6D2y9m6PpD6VPo-eYBWRHgxrJUdPh
  ##secret_file: sec/qn.json
  dirPrefix: static
  urlPrefix: http://wp-00-wp.qiniudn.com/static
